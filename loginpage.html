<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="shortcut icon" href="xali.com.logo.png" type="image/x-icon">
    <link rel="stylesheet" href="general.css">
    <link rel="stylesheet" href="loginpage.css">
</head>
<body>
    <div class="loginPage main">
        <section>
            <form class="Login" action="info.js" method="post">
                <h2>sign in</h2>  
                    <input class="input text" type="text" placeholder="Username" minlength="5" maxlength="15" required value=""/>
                    <input class="input email" type="email" placeholder="email" required value=""/>
                    <input class="input password" type="password" minlength="8" maxlength="10" placeholder="password" required value="">
                    <input class="input submit" type="submit"/>
                    <input class="input reset" type="reset"/>
            </form>
        </section>
    </div>
    <script>
        const main = document.querySelector(".main")
        main.style.background = window.localStorage.getItem("backgroundColor")
    </script>
</body>
</html>
